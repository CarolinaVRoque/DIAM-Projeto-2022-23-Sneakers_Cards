{%  extends 'SneakerCards/template.html' %}
{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
{% endblock head %}
{% block content %}
        <div class="main_container">
                  <aside class="page-leftbar">
                      <div class="sidebar">
                       <i class="bi bi-chevron-double-right" onclick="expandSidebar()"></i>
                          {% if user.is_superuser %}
                            <div class="item" >
                                <i class="bi bi-person-circle"></i>
                                <a href="{%url 'SneakerCards:add_cards' %}"><span>Add cards</span></a>
                            </div>
                            <div class="item" >
                                <i class="bi bi-person-circle"></i>
                                <span>Inspect user decks</span>
                            </div>
                          {% else %}
                              <div class="item" >
                                  <i class="bi bi-card-image"></i>
                                  <a href="{%url 'SneakerCards:my_deck' %}" class="meu-link"><span>View deck</span></a>
                              </div>
                            <div class="item" >
                                <i class="bi bi-currency-dollar"></i>
                                <a href="{%url 'SneakerCards:buy_booster' %}" class="meu-link"><span>Buy cards</span></a>
                            </div>
                            <div class="item" >
                                <i class="bi bi-arrow-left-right"></i>
                                <span>Trade Board</span>
                          </div>
                          {% endif %}
                   </div>
              </aside>
              <main class="page-main">
                <div class="content">
                    {% block userContent %}
                    {% endblock userContent %}
                
                </div>
              </main>
        </div>


<script>
    let expanded = false
    function expandSidebar() {
        if (expanded) {
            document.getElementsByClassName('sidebar')[0].style.width = '55px'
            document.getElementsByClassName('bi-chevron-double-right')[0].style.transform = 'rotate(0deg)'
            document.getElementsByClassName('bi-chevron-double-right')[0].style.right = '20px'
        } else {
            document.getElementsByClassName('sidebar')[0].style.width = '200px'
            document.getElementsByClassName('bi-chevron-double-right')[0].style.transform = 'rotate(180deg)'
            document.getElementsByClassName('bi-chevron-double-right')[0].style.right = '10px'
        }
        expanded = !expanded
    }
</script>
{% endblock content %}
