{% extends "SneakerCards/template.html" %}
{% block head %}
    {% load static %}
    <link href="{% static 'SneakerCards/css/main.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
{% endblock head %}
{% block content %}
    <script src="{% static 'SneakerCards/js/functions.js' %}"></script>
    <div class="content">
        <div class="grid">
              <aside class="page-leftbar">
                <div class="content" style="background-color:black">
                  <p>Leftbar</p>
                </div>
              </aside>
              <main class="page-main">
                <div class="content">
                    <!-- Slideshow container -->
                    <div class="slideshow-container">


                        {%  for Cards in deck %}
                            <script> showSlides(slideIndex)</script>
                            <!-- Full-width images with number and caption text -->
                            <div class="mySlides fade">
                                <p> {{ Cards.name }} </p>
                                <img src="{{ Cards.image }}" alt="{{ Cards.description }}">

                            </div>
                        {% endfor %}



                      <!-- Next and previous buttons -->
                      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                      <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br>
                </div>
              </main>
        </div>

    </div>
{% endblock %}
