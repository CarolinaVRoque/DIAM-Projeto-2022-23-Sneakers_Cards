{% extends "SneakerCards/template.html" %}
{% block head %}
    {% load static %}
    <link href="{% static 'SneakerCards/css/main.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
{% endblock head %}
{% block content %}
    <script src="{% static 'SneakerCards/js/functions.js' %}"></script>
    <div class="content">
        <div class="grid">
              <aside class="page-leftbar">
                <div class="content" style="background-color:black">
                  <p>Leftbar</p>
                </div>
              </aside>
              <main class="page-main">
                <div class="content">
                    <!-- Slideshow container -->
                    <div class="slideshow-container">
                      <!-- Full-width images with number and caption text -->
                      <div class="mySlides fade">
                        <img src="{% static 'SneakerCards/images/cards_final-04.png' %}" alt="">
                      </div>

                      <div class="mySlides fade">
                        <img src="{% static 'SneakerCards/images/cards_final-02.png' %}"  alt="">
                      </div>

                      <div class="mySlides fade">
                        <img src="{% static 'SneakerCards/images/cards_final-01.png' %}"  alt="">
                      </div>

                      <!-- Next and previous buttons -->
                      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                      <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br>
                </div>
                </div>
    </div>
{% endblock %}
